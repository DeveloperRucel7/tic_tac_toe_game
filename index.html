<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Itim&display=swap">
</head>
<body>
    <main class="background">
        <section class="title">
            Tic Tac Toe Game
        </section>
        <section class="display">
            <!-- display who is the next to play -->
            Player <span class="display-player player_X">X</span>'s turn
        </section>
        <section class="container">
            <!-- display the game grid on the screen -->
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide">
            <!-- display the game result -->
        </section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>

    
</body>
</html>
